name: Build Flet APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем твой код
      - uses: actions/checkout@v3

      # 2. Устанавливаем Flutter (обязательно!)
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"   # можно поставить latest-stable
          channel: "stable"

      # 3. Устанавливаем Python-зависимости
      - name: Install Flet
        run: pip3 install flet

      # 4. Принимаем Android лицензии
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      # 5. Собираем APK
      - name: Build APK
        run: flet build apk --module-name dashboard_flet

      # 6. Загружаем готовый APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/dashboard_flet-*.apk
