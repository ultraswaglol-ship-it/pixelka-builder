name: Build Flet APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем твой код
      - uses: actions/checkout@v3

      # 2. Устанавливаем Flet
      - name: Install Flet
        run: pip3 install flet

      # 3. ПРИНИМАЕМ ЛИЦЕНЗИИ (НОВЫЙ ШАГ!)
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      # 4. СОБИРАЕМ APK С ПРАВИЛЬНЫМ ИМЕНЕМ (ИСПРАВЛЕНО!)
      - name: Build APK
        run: flet build apk --module-name dashboard_flet

      # 5. Загружаем готовый APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/dashboard_flet-*.apk
